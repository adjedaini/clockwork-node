name: Publish to npm

on:
  push:
    branches: [master, main]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # required to push version bump
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Bump version
        run: npm version patch --no-git-tag-version --no-commit-hooks -w @adjedaini/clockwork-node

      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json
          git diff --staged --quiet || git commit -m "chore: bump version [skip ci]"

      - name: Push version bump
        run: git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:${{ github.ref_name }}

      - name: Publish @adjedaini/clockwork-node to npm
        run: npm publish -w @adjedaini/clockwork-node --access public --provenance --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
