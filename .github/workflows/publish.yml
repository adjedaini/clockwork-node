name: Publish to npm

on:
  workflow_run:
    workflows: [CI]
    types: [completed]
    branches: [main, master]

concurrency:
  group: publish-${{ github.event.workflow_run.head_branch }}
  cancel-in-progress: false

jobs:
  publish:
    if: github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Bump version
        run: npm version patch --no-git-tag-version --no-commit-hooks -w @adjedaini/clockwork-node

      - name: Commit and push version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json
          if git diff --staged --quiet; then
            echo "No version change (already up to date)"
          else
            git commit -m "chore: bump version [skip ci]"
            git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:${{ github.event.workflow_run.head_branch }}
          fi

      - name: Publish to npm
        run: npm publish -w @adjedaini/clockwork-node --access public --provenance --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
